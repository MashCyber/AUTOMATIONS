---

## All servers tasks
- hosts: all
  become: true
  pre_tasks:
  
  - name: install updates (Ubuntu)
    tags: always
    apt:
      upgrade: dist
      update_cache: true
    when: ansible_distribution == "Ubuntu"

# only web servers
- hosts: web_servers
  become: true
  tasks:

  - name: install apache2 (Web servers)
    tags: apache,apache2,web
    apt:
      name: apache2
      state: latest
      update_cache: true
    when: ansible_distribution == "Ubuntu"


# only web servers
- hosts: web_servers
  become: true
  tasks:

  - name: install nginx (Web servers)
    tags: nginx
    apt:
      name: nginx
      state: latest
      update_cache: true
    when: ansible_distribution == "Ubuntu"

# Only db servers
- hosts: db_servers
  become: true
  tasks:
  
  - name: install mariadb packages(Ubuntu)
    tags: ubuntu, mariadb, db
    package:
      name: mariadb-server
      state: latest
    when: ansible_distribution == "Ubuntu"

# Only file servers
- hosts: file_servers
  become: true
  tasks:

  - name: install samba package
    tags: samba, smb
    package:
      name: samba
      state: latest

## ALL Linux
- hosts: all_linux
  become: true
  pre_tasks:

  - name: Pre-checks
    apt:
      autoremove: true
      autoclean: true
    when: ansible_distribution == "Ubuntu"
  
  tasks:
    - name: Install zsh
      tags: zsh,zshell
      package:
        name: zsh
        state: latest

      when: ansible_distribution == "Ubuntu"